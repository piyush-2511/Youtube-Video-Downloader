<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        :root {
            --primary-color: #ff0000;
            --primary-hover: #cc0000;
            --success-color: #4CAF50;
            --success-hover: #45a049;
            --error-bg: #ffebee;
            --error-text: #c62828;
            --success-bg: #e8f5e9;
            --success-text: #2e7d32;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input[type="url"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #formatSelect {
            display: none;
            margin-top: 20px;
        }

        .format-group {
            margin-top: 20px;
            display: none;
        }

        .format-option {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .format-option:hover {
            background-color: #f5f5f5;
        }

        .format-option.selected {
            background-color: var(--success-bg);
            border-color: var(--success-color);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 6px;
            display: none;
        }

        .video-info {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 6px;
            display: none;
        }

        #downloadLink {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #downloadLink a {
            background-color: var(--success-color);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s;
        }

        #downloadLink a:hover {
            background-color: var(--success-hover);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>

        <div class="input-group">
            <input type="url" id="videoUrl" placeholder="Enter YouTube video URL" required>
            <button onclick="fetchFormats()" id="fetchBtn">Fetch Video Info</button>
        </div>

        <div id="loading" class="loading">
            <span class="loading-spinner"></span>
            <span id="loadingText">Processing...</span>
        </div>

        <div id="videoInfo" class="video-info">
            <h3 id="videoTitle"></h3>
            <div id="formatGroups">
                <div class="format-group" id="videoFormats">
                    <h4>Video Formats</h4>
                    <div class="format-list"></div>
                </div>
                <div class="format-group" id="audioFormats">
                    <h4>Audio Formats</h4>
                    <div class="format-list"></div>
                </div>
            </div>
            <button onclick="downloadVideo()" id="downloadBtn"
                style="display: none; margin-top: 20px;">Download</button>
        </div>

        <div id="status"></div>
        <div id="downloadLink"></div>
    </div>

    <script>
        let selectedFormat = null;

        async function fetchFormats() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const loading = document.getElementById('loading');
            const videoInfo = document.getElementById('videoInfo');
            const fetchBtn = document.getElementById('fetchBtn');
            const status = document.getElementById('status');

            if (!videoUrl) {
                showStatus('Please enter a valid YouTube URL', 'error');
                return;
            }

            try {
                fetchBtn.disabled = true;
                loading.style.display = 'block';
                document.getElementById('loadingText').textContent = 'Fetching video information...';
                videoInfo.style.display = 'none';
                status.style.display = 'none';

                const response = await fetch('/get-formats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: videoUrl })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('videoTitle').textContent = data.title;

                    // Separate video and audio formats
                    const videoFormats = data.formats.filter(f => f.type === 'video');
                    const audioFormats = data.formats.filter(f => f.type === 'audio');

                    // Display formats
                    displayFormats('videoFormats', videoFormats);
                    displayFormats('audioFormats', audioFormats);

                    videoInfo.style.display = 'block';
                    document.getElementById('downloadBtn').style.display = 'block';
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                fetchBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function displayFormats(containerId, formats) {
            const container = document.getElementById(containerId);
            const listElement = container.querySelector('.format-list');
            listElement.innerHTML = '';

            formats.forEach(format => {
                const div = document.createElement('div');
                div.className = 'format-option';
                div.textContent = format.display;
                div.onclick = () => selectFormat(div, format.format_id);
                listElement.appendChild(div);
            });

            container.style.display = formats.length ? 'block' : 'none';
        }

        function selectFormat(element, formatId) {
            // Remove previous selection
            document.querySelectorAll('.format-option').forEach(el => {
                el.classList.remove('selected');
            });

            // Add selection to clicked element
            element.classList.add('selected');
            selectedFormat = formatId;
        }

        async function downloadVideo() {
            if (!selectedFormat) {
                showStatus('Please select a format first', 'error');
                return;
            }

            const videoUrl = document.getElementById('videoUrl').value.trim();
            const downloadBtn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');

            try {
                downloadBtn.disabled = true;
                loading.style.display = 'block';
                document.getElementById('loadingText').textContent = 'Downloading...';
                document.getElementById('downloadLink').style.display = 'none';

                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: videoUrl,
                        format_id: selectedFormat
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('Download completed successfully!', 'success');
                    document.getElementById('downloadLink').innerHTML = `
                        <a href="/get-video/${data.filename}" download="${data.title}.mp4">
                            Download Now
                        </a>
                    `;
                    document.getElementById('downloadLink').style.display = 'block';
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                downloadBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        async function handleDownload() {
            const videoUrl = document.getElementById('video-url').value;
            const formatId = document.querySelector('input[name="format"]:checked').value;

            // Request to download the video
            const response = await fetch('/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: videoUrl, format_id: formatId })
            });

            const data = await response.json();
            if (data.success) {
                // Redirect to the download URL
                window.location.href = data.download_url;
            } else {
                alert(`Error: ${data.message}`);
            }
        }



        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
        }
    </script>
</body>

</html>
